<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$EPOCH1970 Presale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        p {
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #status {
            margin-top: 20px;
            color: #28a745;
        }
        #error {
            margin-top: 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>$EPOCH1970 Presale</h1>
        <p>Join the memecoin inspired by Elon Musk's Unix Epoch easter egg â€“ Verified since January 1970!</p>
        <p>Presale: Send SOL to get tokens airdropped later. Rate: 1 SOL = 1,000,000 $EPOCH1970.</p>
        <button id="connectButton">Connect Solana Wallet</button>
        <div id="walletInfo" style="display: none;">
            <p>Connected Wallet: <span id="walletAddress"></span></p>
            <input type="number" id="amount" placeholder="Amount of SOL" min="0.01" step="0.01">
            <button id="buyButton" disabled>Buy $EPOCH1970</button>
        </div>
        <div id="status"></div>
        <div id="error"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script>
        // JSON config
        const config = {
            tokenName: "$EPOCH1970",
            presaleAddress: "7HiYCrQXASerrznzkkwRD5JCz2838vLGTdKaQfmUvFtH", // Replace with actual Solana address
            network: "devnet", // or "mainnet-beta"
            rpcUrl: "https://api.devnet.solana.com", // or mainnet RPC
            tokensPerSol: 1000000 // Example rate
        };

        const connectButton = document.getElementById('connectButton');
        const buyButton = document.getElementById('buyButton');
        const amountInput = document.getElementById('amount');
        const walletAddressSpan = document.getElementById('walletAddress');
        const walletInfo = document.getElementById('walletInfo');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');

        let walletPublicKey = null;
        const connection = new solanaWeb3.Connection(config.rpcUrl, 'confirmed');

        async function connectWallet() {
            if ('solana' in window) {
                const provider = window.solana;
                if (provider.isPhantom) {
                    try {
                        const resp = await provider.connect();
                        walletPublicKey = resp.publicKey;
                        walletAddressSpan.textContent = walletPublicKey.toString();
                        walletInfo.style.display = 'block';
                        connectButton.textContent = 'Wallet Connected';
                        connectButton.disabled = true;
                        buyButton.disabled = false;
                        statusDiv.textContent = 'Wallet connected successfully!';
                    } catch (err) {
                        errorDiv.textContent = 'Connection failed: ' + err.message;
                    }
                } else {
                    errorDiv.textContent = 'Phantom wallet not found. Please install it.';
                }
            } else {
                errorDiv.textContent = 'Solana wallet not found. Install Phantom or similar.';
            }
        }

        async function buyTokens() {
            if (!walletPublicKey) {
                errorDiv.textContent = 'Wallet not connected.';
                return;
            }
            const amount = parseFloat(amountInput.value);
            if (isNaN(amount) || amount <= 0) {
                errorDiv.textContent = 'Invalid amount.';
                return;
            }

            try {
                const from = walletPublicKey;
                const to = new solanaWeb3.PublicKey(config.presaleAddress);
                const lamports = amount * solanaWeb3.LAMPORTS_PER_SOL;

                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: from,
                        toPubkey: to,
                        lamports: lamports,
                    })
                );

                const { signature } = await window.solana.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature, 'confirmed');

                statusDiv.textContent = `Transaction successful! Signature: ${signature}`;
                errorDiv.textContent = '';
            } catch (err) {
                errorDiv.textContent = 'Transaction failed: ' + err.message;
                statusDiv.textContent = '';
            }
        }

        connectButton.addEventListener('click', connectWallet);
        buyButton.addEventListener('click', buyTokens);
    </script>
</body>
</html>
